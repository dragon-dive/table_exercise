<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun With Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-body">
      <table
        id="main-table"
        class="table table-bordered"
      >
        <thead>
          <tr>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
            <th scope="col">-</th>
          </tr>
        </thead>

        <tbody id="main-table-body">
          <tr>
            <th scope="row">-</th>
            <td>20</td>
            <td class="blue-cell">5</td>
            <td>15</td>
            <td>19</td>
          </tr>
          <tr>
            <th scope="row">-</th>
            <td class="blue-cell">33</td>
            <td>46</td>
            <td>1</td>
            <td class="blue-cell">7</td>
          </tr>
          <tr>
            <th scope="row">-</th>
            <td>102</td>
            <td>51</td>
            <td class="blue-cell">72</td>
            <td>2</td>
          </tr>
          <tr>
            <th scope="row">-</th>
            <td class="blue-cell">90</td>
            <td>8</td>
            <td>54</td>
            <td class="blue-cell">3</td>
          </tr>
        </tbody>
      </table>

      <br>

      <label>Row Index:</label>
      <input id="row-index-input" />

      <br>

      <label>Column Index:</label>
      <input id="col-index-input" />

      <br>

      <label>New Cell Value:</label>
      <input id="new-cell-value-input" />

      <br>

      <button
        id="update-button"
        class="btn btn-primary"
      >
        Update Table
      </button>

      <p>
        <h5>All Cell Sum:</h1>
        <h3 id="all-cell-sum-value">528</h3>
      </p>

      <p>
        <h5>Blue Cell Sum:</h1>
        <h3 id="blue-cell-sum-value">210</h3>
      </p>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
